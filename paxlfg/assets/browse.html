
<h2>This is browse</h2>

<div ng-controller="BrowseController">
	<div class="row">
		<div class="table-responsive col-md-offset-3 col-md-6">
			<table class="table table-bordered">
				<tr>
					<td>Game</td>
					<td>Host</td>
					<td>Group Info</td>
					<td># of Players</td>
				</tr>
				<tr ng-repeat="group in groups">
					<td><a ui-sref="groupInfo({ groupId: group.id })">{{group.game.displayName}}</a></td>
					<td>{{group.hostName}}</td>
					<td>
						{{group.additionalInfo | limitTo: 100}}{{group.additionalInfo.length > 100 ? '...' : ''}}
					</td>
					<td> {{group.currentPlayers}} out of {{group.currentPlayers + group.playersNeeded | number}}
				</tr>
				
			</table>
		</div>
	</div>
	
</div>
<div class="col-md-offset-3">
	<a ui-sref="create" class="btn btn-default" role="button">Create A Group</a>
	<a ui-sref="home" class="btn btn-default" role="button">Home</a>
</div>
