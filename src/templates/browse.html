<div>
	<div class="col-md-offset-4 col-md-4">
		<a ui-sref="create" class="btn btn-default btn-lg center-block create-btn" role="button">Create A Group</a>
		<br>
		<input class="search-box center-block" placeholder="Search for a group"
			ng-model="searchTerm">
	</div>

	<br><br><br><br>
	<div class="row">

			<div class="group-card"
				ng-repeat="group in groups | orderBy : sortType : sortReverse | filter: searchTerm">
				<a class="game-link" ui-sref="groupInfo({ groupId: group._id })" class="card-title">{{group.game.displayName}}</a>
				<h5>Start Time: {{group.startTime | date : 'h:mma'}}</h5>
				<h5>Location: {{group.selectedLocation.name}}</h5>
				<h5>More Info: </h5>
				{{group.additionalInfo | limitTo: 100}}{{group.additionalInfo.length > 100 ? '...' : ''}}
